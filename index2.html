<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Login Page</title>
    <link href="style2.css" rel="stylesheet">
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <!-- Example split danger button -->
                <div class="btn-group">
                    <select button type="button" class="btn btn-danger"></button>
                        <option value="insurance">Sign Up As</option>
                        <option value="insurance">Web Developer</option>
                        <option value="patients">Software Developer</option>
                        <option value="doctor">Testing</option>
                        <option value="pharmacy">BPO</option>
                    </select>
                </div>
                <input type="text" placeholder="User" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <button class="btn">Sign Up</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <select button type="button" class="btn btn-danger"></button>
                    <option value="insurance">Sign In As</option>
                    <option value="insurance">Web Developer</option>
                    <option value="patients">Software Developer</option>
                    <option value="doctor">Testing</option>
                    <option value="pharmacy">BPO</option>
                </select>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index2.js"></script>
</body>
